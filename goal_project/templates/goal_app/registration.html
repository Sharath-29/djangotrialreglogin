<!DOCTYPE html>
{% extends "goal_app/base.html" %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
    <h1>Register Here</h1>
    <form enctype="multipart/form-data" method="POST">
        {% block content %}
                {% csrf_token %}
        {% endblock %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
