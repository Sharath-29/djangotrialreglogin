<!DOCTYPE html>
{% extends 'goal_app/base.html' %}
{% block body_block %}
<div class="container">
    <h1> Login </h1>
    <a href="{% url 'goal_app:register' %}">Register Here</a>
    <form action="{% url 'goal_app:user_login' %}" method="POST">
        {% block content%}
        {% csrf_token %}
        {% endblock %}
        <label for="username">Username:</label>
        <input type="text" name="username">


        <label for="password">Password:</label>
        <input type="password" name="password">


        <input type="submit" value="Login">
    </form>

</div>



{% endblock %}
